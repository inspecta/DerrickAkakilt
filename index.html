<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <p>Hello World, we are software developers!</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Website</h1>
    <p id="description">Survey website is looking data for research in COVID 19</p>
    <form id="survey-form">
      <label id="name-label">Name: </label>
      <input type="text" id="name">
      <label id="email-label">Email: </label>

      <label id="number-label">Number: </label>: </label>
      <input type="number" id="number" min="18" max="120">
    </form>
    <script src="js/index.js"></script>
